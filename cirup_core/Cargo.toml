[package]
name = "cirup_core"
version = "0.1.0"
authors = ["Marc-Andr√© Moreau <marcandre.moreau@gmail.com>"]

[dependencies]
chrono = "0.4"
regex = "1.0"
serde = "^1.0"
serde_derive = "^1.0"
serde-xml-rs = "0.3.0"
toml = "^0.4"
xml-rs = "0.8.0"
dot_json = "0.2.0"
lazy_static = "1.0.0"
