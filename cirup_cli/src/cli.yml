name: cirup
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a translation continuous integration tool
args:
        - config:
            long: config
            short: c
            takes_value: true
            global: true
            help: Sets the configuration file to use
        - old_commit:
            long: old-commit
            short: old
            takes_value: true
            global: true
        - new_commit:
            long: new-commit
            short: new
            takes_value: true
            requires: 
                - old_commit
            global: true
subcommands:
    - pull:
    - push:
        args:
            - force:
                long: force
                short: F
                takes_value: false
    - vcs-log:
        about: Some helpful hints!
        args:
            - format:
                long: format
                short: f
                takes_value: true
                default_value: oneline
    - vcs-diff:
    - file-print:
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
    - file-convert:
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
                required: true
    - file-diff:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
            - show_changes:
                long: show-changes
                short: C
                takes_value: false
    - file-merge:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - file-intersect:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - file-subtract:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true