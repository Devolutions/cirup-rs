name: cirup
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a translation continuous integration tool
args:
    - config:
        long: config
        short: c
        takes_value: true
        help: Sets the configuration file to use
subcommands:
    - print:
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
    - convert:
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
                required: true
    - diff:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - merge:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - intersect:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - subtract:
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true