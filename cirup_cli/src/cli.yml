name: cirup
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a translation continuous integration tool
args:
        - verbose:
            short: v
            multiple: true
            global: true
            help: Sets the level of verbosity
        - config:
            long: config
            short: c
            takes_value: true
            global: true
            help: Sets the configuration file to use
        - old_commit:
            long: old-commit
            short: old
            takes_value: true
            global: true
            help: a git hash specifying the old commit
        - new_commit:
            long: new-commit
            short: new
            takes_value: true
            requires: 
                - old_commit
            global: true
            help: a git hash specifying the new commit
        - show_changes:
            long: show-changes
            short: C
            takes_value: false
            global: true
            help: "additionally print keys that have values in [file2] but that do not match the values in [file1]. 
            this is useful for finding update translations when comparing two versions of the same language."
subcommands:
    - pull:
        about: "generate translations for all languages into working_dir. [config] is required."
    - push:
        about: "merge translations from working_dir back into source control. [config] is required."
    - vcs-log:
        about: "show the version control history of the source language. [config] is required."
    - vcs-diff:
        about: "diff two commits of the source language. [config] is required. [old-commit] is required."
    - file-print:
        about: read [file] and output its contents
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
    - file-convert:
        about: "convert [file] to another type. 
        possible extensions are .json, .resx and .restext"
        args:
            - file:
                index: 1
                takes_value: true
                required: true
            - output:
                index: 2
                takes_value: true
                required: true
    - file-diff:
        about: "output keys that have values in [file1] but not in [file2]. 
        useful for finding missing translations."
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - file-merge:
        about: merges the values from [file2] into [file1]
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - file-intersect:
        about: output the intersection of values from [file1] and [file2]
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true
    - file-subtract:
        about: outputs values from [file1] that do not exist in [file2]
        args:
            - file1:
                index: 1
                takes_value: true
                required: true
            - file2:
                index: 2
                takes_value: true
                required: true
            - output:
                index: 3
                takes_value: true