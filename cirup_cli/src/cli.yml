name: cirup
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a translation continuous integration tool
args:
    - config:
        long: config
        min_values: 1
        max_values: 1
        help: .cirup file
    - different:
        long: different
        min_values: 2
        max_values: 3
        help: input1 input2 [output]
    - merge:
        long: merge
        min_values: 2
        max_values: 3
        help: input1 input2 [output]
    - intersect:
        long: intersect
        min_values: 2
        max_values: 3
        help: input1 input2 [output]
    - subtract:
        long: subtract
        min_values: 2
        max_values: 3
        help: input1 input2 [output]
    - convert:
        long: convert
        min_values: 2
        max_values: 2
        help: input output
    - print:
        long: print
        min_values: 1
        max_values: 1
        help: input
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
