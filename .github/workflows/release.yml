name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to build/publish (for example v0.1.0)
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: cirup-linux-x64.zip
            binary: cirup

          - name: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: cirup-linux-arm64.zip
            binary: cirup

          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: cirup-windows-x64.zip
            binary: cirup.exe

          # Upstream context: https://github.com/tursodatabase/turso/issues/4981
          - name: windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: cirup-windows-arm64.zip
            binary: cirup.exe

          - name: macos-x64
            os: macos-14
            target: x86_64-apple-darwin
            archive: cirup-macos-x64.zip
            binary: cirup

          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            archive: cirup-macos-arm64.zip
            binary: cirup

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Install Rust toolchain
        shell: pwsh
        run: |
          rustup toolchain install stable --profile minimal --target "${{ matrix.target }}"
          rustup default stable

      - name: Install Linux ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure static MSVC runtime
        if: contains(matrix.target, 'windows-msvc')
        shell: pwsh
        run: |
          "RUSTFLAGS=-C target-feature=+crt-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build binary
        shell: pwsh
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --locked --release --package cirup_cli --bin cirup --target "${{ matrix.target }}"

      - name: Package artifact
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
          BIN_NAME: ${{ matrix.binary }}
          ARCHIVE_NAME: ${{ matrix.archive }}
        run: |
          $target = $env:TARGET
          $binName = $env:BIN_NAME
          $archiveName = $env:ARCHIVE_NAME

          $binaryPath = [System.IO.Path]::Combine("target", $target, "release", $binName)
          if (-not (Test-Path -Path $binaryPath)) {
            throw "Binary not found: $binaryPath"
          }

          if (Test-Path -Path $archiveName) {
            Remove-Item -Path $archiveName -Force
          }

          Add-Type -AssemblyName System.IO.Compression.FileSystem
          $archive = [System.IO.Compression.ZipFile]::Open($archiveName, [System.IO.Compression.ZipArchiveMode]::Create)
          try {
            [System.IO.Compression.ZipFileExtensions]::CreateEntryFromFile(
              $archive,
              $binaryPath,
              $binName,
              [System.IO.Compression.CompressionLevel]::Optimal
            ) | Out-Null
          }
          finally {
            $archive.Dispose()
          }

          Write-Host "Created $archiveName"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - build
      - pack_nuget
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && startsWith(github.event.inputs.tag, 'v'))

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        shell: pwsh
        working-directory: dist
        run: |
          $releaseAssets = Get-ChildItem -Recurse -File |
            Where-Object {
              $_.Name -like 'cirup-*.zip' -or
              $_.Name -like 'Devolutions.Cirup.Build.*.nupkg'
            } |
            Sort-Object Name

          if (-not $releaseAssets) {
            throw 'No release assets found under dist'
          }

          $lines = $releaseAssets |
            Sort-Object Name |
            ForEach-Object {
              $hash = (Get-FileHash -Path $_.FullName -Algorithm SHA256).Hash.ToLowerInvariant()
              "$hash  $($_.Name)"
            }

          $lines | Set-Content -Path checksums.txt -Encoding utf8
          Get-Content -Path checksums.txt

      - name: Publish release assets
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          RELEASE_TARGET: ${{ github.sha }}
        run: |
          $assets = Get-ChildItem -Path dist -Recurse -File |
            Where-Object {
              $_.Name -like 'cirup-*.zip' -or
              $_.Name -like 'Devolutions.Cirup.Build.*.nupkg'
            } |
            Sort-Object Name |
            ForEach-Object { $_.FullName }

          if (-not $assets) {
            throw 'No release assets found under dist'
          }

          gh release view "$env:RELEASE_TAG" *> $null

          if ($LASTEXITCODE -eq 0) {
            gh release upload "$env:RELEASE_TAG" @assets "dist/checksums.txt" --clobber
          }
          else {
            $createArgs = @(
              "$env:RELEASE_TAG"
            )

            $createArgs += $assets
            $createArgs += "dist/checksums.txt"
            $createArgs += "--generate-notes"

            if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') {
              $createArgs += "--target"
              $createArgs += "$env:RELEASE_TARGET"
            }

            gh release create @createArgs
          }

  pack_nuget:
    name: Pack NuGet from prebuilt binaries
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && startsWith(github.event.inputs.tag, 'v'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Import binaries and pack NuGet
        shell: pwsh
        env:
          RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
        run: |
          $tag = $env:RELEASE_TAG
          if (-not $tag.StartsWith('v')) {
            throw "Release tag must start with 'v'. Actual: $tag"
          }

          $version = $tag.Substring(1)
          $stagingRoot = Join-Path $PWD "packaging/nuget/staging"

          ./packaging/nuget/pack-cirup-nuget.ps1 `
            -Version $version `
            -ArtifactsRoot "dist" `
            -StagingRoot $stagingRoot `
            -OutputDir "dist/nuget"

      - name: Upload NuGet artifact
        uses: actions/upload-artifact@v4
        with:
          name: devolutions-cirup-build-nupkg
          path: dist/nuget/Devolutions.Cirup.Build.*.nupkg
          if-no-files-found: error
