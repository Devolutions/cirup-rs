name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: cirup-linux-x64.zip
            binary: cirup

          - name: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: cirup-linux-arm64.zip
            binary: cirup

          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: cirup-windows-x64.zip
            binary: cirup.exe

          - name: windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: cirup-windows-arm64.zip
            binary: cirup.exe

          - name: macos-x64
            os: macos-13
            target: x86_64-apple-darwin
            archive: cirup-macos-x64.zip
            binary: cirup

          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            archive: cirup-macos-arm64.zip
            binary: cirup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install Linux ARM64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        shell: bash
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --locked --release --package cirup_cli --bin cirup --target "${{ matrix.target }}"

      - name: Package artifact
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          BIN_NAME: ${{ matrix.binary }}
          ARCHIVE_NAME: ${{ matrix.archive }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import zipfile

          target = os.environ['TARGET']
          bin_name = os.environ['BIN_NAME']
          archive_name = os.environ['ARCHIVE_NAME']

          binary_path = pathlib.Path('target') / target / 'release' / bin_name
          if not binary_path.exists():
              raise SystemExit(f"Binary not found: {binary_path}")

          archive_path = pathlib.Path(archive_name)
          with zipfile.ZipFile(archive_path, 'w', compression=zipfile.ZIP_DEFLATED) as zipf:
              zipf.write(binary_path, arcname=bin_name)

          print(f"Created {archive_path}")
          PY

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directories
        run: |
          find dist -type f -name '*.zip' -exec mv {} dist/ \;

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum cirup-*.zip > checksums.txt
          cat checksums.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/cirup-*.zip
            dist/checksums.txt
