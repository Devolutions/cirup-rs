name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        shell: pwsh
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2.8.2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings -A clippy::self_named_module_files

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        shell: pwsh
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2.8.2

      - name: Configure static MSVC runtime
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          "RUSTFLAGS=-C target-feature=+crt-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run tests
        run: cargo test --workspace
